<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <form action="">
        <input 
            type="number"
            name="txt1"
            id="itxt1"> +

        <input 
            type="number"
            name="txt2"
            id="itxt2">

        <input 
            type="button" 
            value="somar" 
            onclick="somar()">
    </form>
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = document.getElementById('itxt1')
            var n2 = document.getElementById('itxt2')
            var res = document.getElementById('res')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${soma}`
        }
    </script>
</body>
</html>
