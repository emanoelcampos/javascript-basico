<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
</head>
<body>
    <h1>Estudando condições simples e compostas</h1>    
    <form action="">
        <label for="inacionalidade">Nacionalidade</label>
        <input type="text" name="nacionalidade" id="inacionalidade">
        <input type="button" value="Enviar" onclick="testeNacionalidade()">
        <div id="res"></div>
    </form>
    <script>
        function testeNacionalidade() {
            var pais = document.querySelector('input#inacionalidade')
            var resultado = document.querySelector('div#res')
            if (pais.value == 'Brasil') {
                resultado.innerHTML = 'Você é brasileiro'
            } else {
                resultado.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
