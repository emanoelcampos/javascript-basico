<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
        <form action="">
            <label for="anoNasc">Ano de Nascimento:</label>
            <input
                type="number"
                name="anoNasc"
                id="anoNasc"
                > <br>
            <p style="display: inline-block;" id="sexo">Sexo:</p>
            <input
                type="radio"
                name="sex"
                id="masc">
            <label for="masc">Masculino</label>
            <input
                type="radio"
                name="sex"
                id="fem"> 
            <label for="fem">Feminino</label> <br>

            <input id="botao" type="button" value="Verificar" onclick="verificar()">
            
            <p id="result"></p>
        </form>

        
        <footer>
            <a href="https://github.com/emanoelcampos">Emanoel Campos</a>
        </footer>
    <script src="script.js"></script>
</body>
</html>
