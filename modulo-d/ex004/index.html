    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <form action="">
            <p class="p">
                <label for="inicio">In√≠cio:</label>
                <input type="number" name="inicio" id="inicio">

            <p class="p">
                <label for="fim">Fim:</label>

            </p class="p">

            <p class="p">
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>

            <p class="p">
                <input id="botao" type="button" value="Contar" onclick="contar()">
            </p>
        </form>

        <p id="resultado">Preparando contagem...</p>

    </section>
    <footer>
        <a href="https://github.com/emanoelcampos" target="_blank">Emanoel Campos</a>
