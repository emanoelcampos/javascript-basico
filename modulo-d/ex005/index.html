<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <form action="">
            <p class="p">
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero">
                <input type="button" value="Gerar Tabuada" onclick="calcularTabuada()">
            </p>

            <p class="p">
                <select name="tabuada" id="tabuada" size="10">
                    <option>Digite um número</option>
                </select>
            </p>
        </form>
    </section>
    <footer>
        <a href="https://github.com/emanoelcampos" target="_blank">emanoel campos</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
